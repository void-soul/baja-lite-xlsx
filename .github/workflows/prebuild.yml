            ## 📊 技术细节
            
            **预编译包信息：**
            - 大小: ~500KB - 1MB（压缩后）
            - Runtime: N-API v8
            - 架构: x64
            - 优化: Release + Strip
            - 依赖: xlnt, libzip, zlib
            
            **兼容性：**
            - ✅ N-API v8 (Node.js >= 20)
            - ✅ Windows SDK 10.0+
            - ✅ MSVC 2019+
            
            **功能特性：**
            - ✅ 读取 Excel 数据
            - ✅ 提取图片
            - ✅ 支持多 Sheet
            - ✅ 支持 Buffer/base64 输入
            - ✅ TypeScript 类型支持
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
